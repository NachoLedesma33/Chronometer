<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./images/cronometro.png" />
    <title>Chronometer</title>
</head>

<body>
    <main class="main-container">
        <div class="internal-conteiner">
            <div id="chronometer">00:00:00</div>
            <div class="container-buttons">
                <button id="button-start-pause" class="button start" title="start-paused">
            <i class="bi bi-play-fill"></i>
          </button>
                <button id="button-reboot" class="button" title="reboot">
            <i class="bi bi-bootstrap-reboot"></i>
          </button>
            </div>
        </div>
    </main>
    <script src="./script.js "></script>
</body>

</html>
